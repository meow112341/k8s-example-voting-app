apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      serviceAccountName: ecr-access  # âœ… Add this line
      containers:
      - image: 142310301948.dkr.ecr.us-east-1.amazonaws.com/vote:vote-prod-latest
        name: vote
        ports:
        - containerPort: 80
          name: vote
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
